<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VerseLight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üåü Welcome to VerseLight üåü</h1>

        <!-- Dark mode toggle -->
        <div class="center">
            <button id="toggleDarkMode" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
        </div>

        <!-- Random Verse -->
        <div class="btn-group center">
            <button onclick="getRandomVerse()">üìñ Get Random Verse</button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="üîç Search for a verse...">
            <div class="center">
                <button onclick="searchVerse()">Search</button>
            </div>
        </div>

        <!-- Generate Verse Section 
        <div class="generate-section">
            <input type="text" id="generateInput" placeholder="‚úçÔ∏è Generate a verse about...">
            <div class="center">
                <button onclick="generateVerse()">Generate Verse</button>
            </div> 
        </div>

        <!-- Loader -->
        <div id="loader" class="loader" style="display:none;">‚è≥ Loading your verse...</div>

        <!-- Verse Output -->
        <div id="verseDisplay" class="verse-display">‚ú® Your verse will appear here.</div>
        <div id="generateDisplay" class="verse-display" style="display:none;"></div>
        <div id="errorDisplay" class="error-display" style="display:none;">‚ö†Ô∏è Error: Verse not found.</div>

        <!-- Audio toggle -->
        <div class="center audio-control">
            <button onclick="toggleAudio()">üéµ Toggle Harp Music</button>
            <audio id="bgAudio" loop>
                <source src="{{ url_for('static', filename='harp.mp3') }}" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        function getRandomVerse() {
            showLoader();
            fetch("/api/random")
                .then(response => response.json())
                .then(data => {
                    displayVerse(data.verse);
                });
        }

        function searchVerse() {
            const keyword = document.getElementById("searchInput").value;
            if (!keyword) return;
            showLoader();
            fetch(`/api/search?q=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(data => {
                    displayVerse(data.verse);
                });
        }

        function generateVerse() {
            const prompt = document.getElementById("generateInput").value;
            if (!prompt) return;
            showLoader();
            fetch(`/api/generate?q=${encodeURIComponent(prompt)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("generateDisplay").innerText = data.verse;
                    document.getElementById("generateDisplay").style.display = "block";
                    document.getElementById("verseDisplay").style.display = "none";
                    hideLoader();
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleAudio() {
            const audio = document.getElementById("bgAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function showLoader() {
            document.getElementById("loader").style.display = "block";
            document.getElementById("verseDisplay").style.display = "none";
            document.getElementById("errorDisplay").style.display = "none";
            document.getElementById("generateDisplay").style.display = "none";
        }

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
        }

        function displayVerse(text) {
            document.getElementById("verseDisplay").innerText = text;
            document.getElementById("verseDisplay").style.display = "block";
            document.getElementById("generateDisplay").style.display = "none";
            hideLoader();
        }
    </script>
</body>
</html>
